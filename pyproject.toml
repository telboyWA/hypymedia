[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyel-driver"
version = "0.0.1"
authors = [
    { name="Terence Stupple", email="telstupple@gmail.com"},
]
description = "Python function to HTML string utility."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/telboyWA/pyel-driver"
